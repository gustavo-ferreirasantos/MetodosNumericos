<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Regressão — Mínimos Quadrados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-white">

<div class="container mt-4">
    <h3>Regressão por Mínimos Quadrados</h3>

    <form method="post">
        <button class="btn btn-success w-100">Calcular Ajustes</button>
    </form>

    <div th:if="${resultado}" class="mt-5">

        <h4>Modelos Ajustados</h4>

        <p><b>Linear:</b> <span th:text="${resultado['linear']}"></span></p>
        <p><b>Erro:</b> <span th:text="${resultado['erroLinear']}"></span></p>

        <p><b>Quadrática:</b> <span th:text="${resultado['quadratica']}"></span></p>
        <p><b>Erro:</b> <span th:text="${resultado['erroQuadratica']}"></span></p>

        <p><b>Exponencial:</b> <span th:text="${resultado['exponencial']}"></span></p>
        <p><b>Erro:</b> <span th:text="${resultado['erroExponencial']}"></span></p>

    </div>

</div>

</body>
</html>
