<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Método de Eliminação de Gauss</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #eef2f7, #dfe6ee);
            min-height: 100vh;
        }

        header {
            background: #0d6efd;
            color: #fff;
            padding: 2rem 0;
            text-align: center;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }

        .card {
            border-radius: 16px;
            border: none;
        }

        .card-header {
            background: #0d6efd;
            color: white;
            font-weight: bold;
            font-size: 18px;
            border-radius: 16px 16px 0 0;
        }

        .matrix-input {
            width: 80px;
            text-align: center;
            border-radius: 8px;
        }

        .example-btn {
            border-radius: 20px;
            padding: 8px 20px;
        }

        footer {
            margin-top: 40px;
            background-color: #0d6efd;
            color: white;
            padding: 12px;
        }
    </style>
</head>
<body>

<header>
    <h1 class="fw-bold"><i class="bi bi-cpu"></i> Método de Eliminação de Gauss</h1>
    <p class="mb-0 fs-5">Resolução de Sistemas Lineares</p>
</header>

<main class="container my-5">

    <!-- EXEMPLOS PRONTOS -->
    <div class="card shadow-sm mb-4">
        <div class="card-header">Exemplos Prontos</div>
        <div class="card-body text-center">

            <button class="btn btn-outline-primary example-btn" onclick="carregarExemplo1()">Exemplo 1</button>
            <button class="btn btn-outline-primary example-btn" onclick="carregarExemplo2()">Exemplo 2</button>
            <button class="btn btn-outline-primary example-btn" onclick="carregarExemplo3()">Exemplo 3</button>
            <button class="btn btn-outline-danger example-btn" onclick="limparCampos()">Limpar</button>

        </div>
    </div>

    <!-- FORMULÁRIO PRINCIPAL -->
    <div class="card shadow-sm p-4">

        <div class="mb-3">
            <label for="tamanho" class="form-label fw-semibold">Número de equações (n):</label>
            <input type="number" id="tamanho" class="form-control" min="2" max="10" value="3" style="width: 140px;">
        </div>

        <form id="formSistema" action="gauss" method="post">
            <div id="matrizContainer" class="mb-3"></div>

            <button type="submit" class="btn btn-primary w-100 fw-bold">
                <i class="bi bi-play-circle"></i> Calcular
            </button>
        </form>
    </div>

    <!-- SISTEMA DE EQUAÇÕES -->
    <div class="card shadow-sm mt-4 p-4" th:if="${equacoes != null}">
        <h4 class="text-primary fw-bold">
            <i class="bi bi-card-text"></i> Sistema de Equações:
        </h4>
        <div class="mt-3" th:utext="${equacoes}"></div>
    </div>

    <!-- RESULTADOS -->
    <div class="card shadow-sm mt-4 p-4" th:if="${resGauss != null}">
        <h4 class="text-success fw-bold">
            <i class="bi bi-check-circle"></i> Resultado:
        </h4>
        <div class="mt-3" th:utext="${resGauss}"></div>
    </div>

    <div class="text-center mt-4">
        <a href="/" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> Voltar
        </a>
    </div>

</main>

<footer class="text-center">
    © 2025 - UNIVASF | Cálculo Numérico - Métodos Diretos
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // ============================================================
    //  FUNÇÃO PARA CRIAR CAMPOS DA MATRIZ DINAMICAMENTE
    // ============================================================
    function gerarMatriz() {
        const n = parseInt(document.getElementById('tamanho').value);
        const container = document.getElementById('matrizContainer');
        container.innerHTML = '';

        const table = document.createElement('table');
        table.classList.add('table', 'table-bordered', 'text-center', 'align-middle');

        for (let i = 0; i < n; i++) {
            const row = document.createElement('tr');

            for (let j = 0; j < n; j++) {
                const td = document.createElement('td');
                const input = document.createElement('input');

                input.type = 'number';
                input.step = 'any';
                input.name = `a${i}_${j}`;
                input.classList.add('form-control', 'matrix-input');

                td.appendChild(input);
                row.appendChild(td);
            }

            const tdB = document.createElement('td');
            const inputB = document.createElement('input');
            inputB.type = 'number';
            inputB.step = 'any';
            inputB.name = `b${i}`;
            inputB.classList.add('form-control', 'matrix-input');

            tdB.appendChild(inputB);
            row.appendChild(tdB);

            table.appendChild(row);
        }

        container.appendChild(table);
    }

    document.getElementById('tamanho').addEventListener('change', gerarMatriz);
    window.addEventListener('DOMContentLoaded', gerarMatriz);

    // ============================================================
    //  EXEMPLOS PRONTOS
    // ============================================================

    function carregarExemplo1() {
        document.getElementById("tamanho").value = 3;
        gerarMatriz();

        const A = [
            [4, 3, 2],
            [1, 3, 1],
            [2, 1, 3]
        ];
        const b = [960, 510, 610];

        preencher(A, b);
    }

    function carregarExemplo2() {
        document.getElementById("tamanho").value = 3;
        gerarMatriz();

        const A = [
            [15,17,19],
            [0.3,0.4,0.55],
            [1,1.2,1.5]
        ];
        const b = [3890, 95, 282];

        preencher(A, b);
    }

    function carregarExemplo3() {
        document.getElementById("tamanho").value = 3;
        gerarMatriz();

        const A = [
            [55, 25, 25],
            [30, 45, 20],
            [15, 30, 55]
        ];
        const b = [4800, 5800, 5700];

        preencher(A, b);
    }

    function preencher(A, b) {
        for (let i = 0; i < A.length; i++) {
            for (let j = 0; j < A.length; j++) {
                document.getElementsByName(`a${i}_${j}`)[0].value = A[i][j];
            }
            document.getElementsByName(`b${i}`)[0].value = b[i];
        }
    }

    function limparCampos() {
        gerarMatriz();
    }
</script>

</body>
</html>
