<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Métodos Diretos - Eliminação de Gauss</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: #f8f9fa;
        }
        header {
            background-color: #0d6efd;
            color: white;
            text-align: center;
            padding: 1.5rem;
        }
        .matrix-input {
            width: 80px;
            text-align: center;
        }
        .btn-primary {
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1 class="fw-bold"><i class="bi bi-diagram-3"></i> Método de Eliminação de Gauss</h1>
    <p class="mb-0">Resolva sistemas lineares de qualquer ordem</p>
</header>

<main class="container my-5">

    <div class="card shadow-sm p-4">
        <div class="mb-3">
            <label for="tamanho" class="form-label">Número de equações (n):</label>
            <input type="number" id="tamanho" class="form-control" min="2" max="10" value="3" style="width: 120px;">
        </div>

        <form id="formSistema" action="gauss" method="post">
            <div id="matrizContainer" class="mb-3"></div>
            <button type="submit" class="btn btn-primary"><i class="bi bi-play-circle"></i> Calcular</button>
        </form>
    </div>

    <!-- Exibir resultado -->
    <div class="card shadow-sm mt-4 p-4" th:if="${resGauss != null}">
        <h5 class="text-success"><i class="bi bi-check-circle"></i> Resultado:</h5>
        <div th:each="valor, iter : ${resGauss}">
            <strong th:text="'X' + ${iter.index + 1} + ':'"></strong>
            <span th:text="${valor}"></span><br>
        </div>
    </div>

    <div class="text-center mt-4">
        <a href="/home" class="btn btn-outline-secondary"><i class="bi bi-arrow-left"></i> Voltar</a>
    </div>

</main>

<footer class="text-center text-white py-3" style="background-color:#0d6efd;">
    © 2025 - UNIVASF | Cálculo Numérico - Métodos Diretos
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Função para gerar dinamicamente a matriz A e vetor b
    function gerarMatriz() {
        const n = parseInt(document.getElementById('tamanho').value);
        const container = document.getElementById('matrizContainer');
        container.innerHTML = '';

        const table = document.createElement('table');
        table.classList.add('table', 'table-bordered', 'text-center', 'align-middle');

        for (let i = 0; i < n; i++) {
            const row = document.createElement('tr');
            for (let j = 0; j < n; j++) {
                const td = document.createElement('td');
                const input = document.createElement('input');
                input.type = 'number';
                input.step = 'any';
                input.name = `a${i}_${j}`;
                input.classList.add('form-control', 'matrix-input');
                input.placeholder = `a${i+1}${j+1}`;
                td.appendChild(input);
                row.appendChild(td);
            }

            // Última coluna (vetor b)
            const tdB = document.createElement('td');
            const inputB = document.createElement('input');
            inputB.type = 'number';
            inputB.step = 'any';
            inputB.name = `b${i}`;
            inputB.classList.add('form-control', 'matrix-input');
            inputB.placeholder = `b${i+1}`;
            tdB.appendChild(inputB);
            row.appendChild(tdB);

            table.appendChild(row);
        }
        container.appendChild(table);
    }

    document.getElementById('tamanho').addEventListener('change', gerarMatriz);
    window.addEventListener('DOMContentLoaded', gerarMatriz);
</script>

</body>
</html>
