<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ponte de Wheatstone – Gauss-Seidel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="p-4">

<h2 class="text-center mb-4">Ponte de Wheatstone – Método de Gauss-Seidel</h2>

<div class="container">

    <div class="row justify-content-center">
        <div class="col-lg-8">

            <!-- EXEMPLO -->
            <div class="card shadow-sm mb-4">
                <div class="card-body text-center">
                    <button class="btn btn-outline-primary" onclick="carregarExemplo()">
                        <i class="bi bi-lightbulb"></i> Carregar Exemplo
                    </button>
                    <button class="btn btn-outline-danger" onclick="limparCampos()">
                        <i class="bi bi-trash"></i> Limpar
                    </button>
                </div>
            </div>

            <form method="post" action="/metodoIterativo" class="card p-4 shadow">

                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="R1" class="form-label">R1 (Ohms):</label>
                        <input type="number" step="any" id="R1" name="R1" class="form-control" th:value="${R1}" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="R2" class="form-label">R2 (Ohms):</label>
                        <input type="number" step="any" id="R2" name="R2" class="form-control" th:value="${R2}" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="R3" class="form-label">R3 (Ohms):</label>
                        <input type="number" step="any" id="R3" name="R3" class="form-control" th:value="${R3}" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="R4" class="form-label">R4 (Ohms):</label>
                        <input type="number" step="any" id="R4" name="R4" class="form-control" th:value="${R4}" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="R5" class="form-label">R5 (Ohms):</label>
                        <input type="number" step="any" id="R5" name="R5" class="form-control" th:value="${R5}" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="E" class="form-label">Fonte E (Volts):</label>
                        <input type="number" step="any" id="E" name="E" class="form-control" th:value="${E}" required>
                    </div>
                </div>

                <button class="btn btn-primary w-100 mt-3">
                    <i class="bi bi-calculator"></i> Calcular Correntes
                </button>

            </form>

            <div class="card p-4 mt-4 shadow" th:if="${I1 != null}">
                <h4 class="text-success">Resultados</h4>
                <!-- Formatting numbers to 2 decimal places and converting to mA for better readability -->
                <p>I₁ = <span th:text="${#numbers.formatDecimal(I1 * 1000, 1, 2)}"></span> mA</p>
                <p>I₂ = <span th:text="${#numbers.formatDecimal(I2 * 1000, 1, 2)}"></span> mA</p>
                <p>I₃ = <span th:text="${#numbers.formatDecimal(I3 * 1000, 1, 2)}"></span> mA</p>
                <p>I₄ = <span th:text="${#numbers.formatDecimal(I4 * 1000, 1, 2)}"></span> mA</p>
                <p>I₅ = <span th:text="${#numbers.formatDecimal(I5 * 1000, 1, 2)}"></span> mA</p>
                <hr>
                <p><b>I₆ (Fonte) = <span th:text="${#numbers.formatDecimal(I6 * 1000, 1, 2)}"></span> mA</b></p>
            </div>
        </div>
    </div>

</div>

<script>
    function carregarExemplo() {
        document.getElementById('R1').value = 20;
        document.getElementById('R2').value = 120;
        document.getElementById('R3').value = 120;
        document.getElementById('R4').value = 120;
        document.getElementById('R5').value = 120;
        document.getElementById('E').value = 30;
    }

    function limparCampos() {
        document.getElementById('R1').value = '';
        document.getElementById('R2').value = '';
        document.getElementById('R3').value = '';
        document.getElementById('R4').value = '';
        document.getElementById('R5').value = '';
        document.getElementById('E').value = '';
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
