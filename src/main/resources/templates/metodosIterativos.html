<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ponte de Wheatstone – Gauss-Seidel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

<h2 class="text-center mb-4">Ponte de Wheatstone – Método de Gauss-Seidel</h2>

<div class="container">

    <form method="post" action="/metodoIterativo" class="card p-4 shadow">

        <div class="row">
            <div class="col-md-4">
                <label>R1:</label>
                <input type="number" step="any" name="R1" class="form-control" required>
            </div>
            <div class="col-md-4">
                <label>R2:</label>
                <input type="number" step="any" name="R2" class="form-control" required>
            </div>
            <div class="col-md-4">
                <label>R3:</label>
                <input type="number" step="any" name="R3" class="form-control" required>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-4">
                <label>R4:</label>
                <input type="number" step="any" name="R4" class="form-control" required>
            </div>
            <div class="col-md-4">
                <label>R5:</label>
                <input type="number" step="any" name="R5" class="form-control" required>
            </div>
            <div class="col-md-4">
                <label>Fonte E (Volts):</label>
                <input type="number" step="any" name="E" class="form-control" required>
            </div>
        </div>

        <button class="btn btn-primary w-100 mt-4">Calcular Correntes</button>

    </form>

    <div class="card p-4 mt-4 shadow" th:if="${I1 != null}">
        <h4 class="text-success">Resultados</h4>
        <p>I₁ = <span th:text="${I1}"></span> A</p>
        <p>I₂ = <span th:text="${I2}"></span> A</p>
        <p>I₃ = <span th:text="${I3}"></span> A</p>
        <p>I₄ = <span th:text="${I4}"></span> A</p>
        <p>I₅ = <span th:text="${I5}"></span> A</p>
    </div>

</div>

</body>
</html>
