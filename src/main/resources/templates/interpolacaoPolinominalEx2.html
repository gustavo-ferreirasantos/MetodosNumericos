<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interpolação Polinomial - Tópico 3</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #eef2f7, #dfe6ee);
            min-height: 100vh;
        }

        header {
            background: #0d6efd;
            color: #fff;
            padding: 2rem 0;
            text-align: center;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }

        .card {
            border-radius: 16px;
            border: none;
        }

        .card-header {
            background: #0d6efd;
            color: white;
            font-weight: bold;
            font-size: 18px;
            border-radius: 16px 16px 0 0;
        }

        footer {
            margin-top: 40px;
            background-color: #0d6efd;
            color: white;
            padding: 12px;
        }
    </style>
</head>
<body>

<header>
    <h1 class="fw-bold"><i class="bi bi-graph-up"></i> Interpolação Polinomial - Tópico 3</h1>
    <p class="mb-0 fs-5">Exemplo 2 — Interpolação (xi, vi)</p>
</header>

<main class="container my-5">

    <div class="card shadow-sm p-4">
        <form method="post" action="/interpolacaoPolinominal/ex2">
            <div id="rows" class="mb-3"></div>

            <div class="mb-3">
                <label for="valor">Valor de i a interpolar</label>
                <input id="valor" name="valor" type="number" step="any" class="form-control" required>
            </div>

            <div class="mb-3">
                <button type="button" class="btn btn-sm btn-outline-secondary" onclick="addRow()">+ Adicionar linha</button>
                <button type="button" class="btn btn-sm btn-outline-danger" onclick="removeLast()">- Remover última</button>
                <button type="button" class="btn btn-sm btn-info" onclick="loadExample2()">Carregar Exemplo</button>
            </div>

            <button type="submit" class="btn btn-primary w-100 fw-bold">
                <i class="bi bi-play-circle"></i> Calcular Interpolação
            </button>
        </form>
    </div>

    <div class="card shadow-sm mt-4 p-4" th:if="${resultado}">
        <h4 class="text-success fw-bold">
            <i class="bi bi-check-circle"></i> Resultado:
        </h4>
        <pre class="p-3 bg-light border rounded shadow-sm"
             style="white-space: pre-wrap; font-size: 1.05rem;"
             th:text="${resultado}">
        </pre>
    </div>

    <div class="text-center mt-4">
        <a href="/" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> Voltar
        </a>
    </div>

</main>

<footer class="text-center">
    © 2025 - UNIVASF | Cálculo Numérico - Interpolação Polinomial
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function createRow(x='', y='') {
        const div = document.createElement('div');
        div.className = 'row mb-2 g-2 align-items-center';
        div.innerHTML = `
            <div class="col-5">
                <input name="xi" type="number" step="any" class="form-control" placeholder="xi" value="${x}">
            </div>
            <div class="col-5">
                <input name="vi" type="number" step="any" class="form-control" placeholder="vi" value="${y}">
            </div>
            <div class="col-2">
                <button type="button" class="btn btn-sm btn-outline-danger w-100" onclick="this.closest('.row').remove()">Remover</button>
            </div>`;
        return div;
    }

    function addRow(x='', y='') { document.getElementById('rows').appendChild(createRow(x,y)); }
    function removeLast() { const r=document.getElementById('rows'); if(r.lastElementChild) r.removeChild(r.lastElementChild); }

    function loadExample2() {
        // pontos do enunciado: i: 0.25 0.75 1.25 1.5 2.0  -> V: -0.45 -0.60 0.70 1.88 6.0
        const xi = [0.25, 0.75, 1.25, 1.5, 2.0];
        const vi = [-0.45, -0.60, 0.70, 1.88, 6.0];
        const rows = document.getElementById('rows'); rows.innerHTML = '';
        for (let i = 0; i < xi.length; i++) addRow(xi[i], vi[i]);
        document.getElementById('valor').value = 1.15;
    }

    // init
    (function(){ addRow(); addRow(); addRow(); })();
</script>

</body>
</html>
