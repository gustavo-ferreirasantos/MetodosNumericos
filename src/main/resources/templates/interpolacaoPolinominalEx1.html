<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Lei de Moore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-white">

<div class="container mt-4">

    <h3>Previsão — Lei de Moore</h3>

    <form method="post" class="mt-3">

        <div class="mb-3">
            <label>Ano 1</label>
            <input class="form-control" type="number" name="ano1" required>
        </div>

        <div class="mb-3">
            <label>Ano 2</label>
            <input class="form-control" type="number" name="ano2" required>
        </div>

        <button class="btn btn-primary w-100">Calcular</button>
    </form>

    <div th:if="${resultado}" class="alert alert-success mt-3">
        <p><strong>Resultado:</strong></p>
        <p>Ano 1: <span th:text="${resultado['ano1']}"></span> transistores</p>
        <p>Ano 2: <span th:text="${resultado['ano2']}"></span> transistores</p>
    </div>

</div>

</body>
</html>
