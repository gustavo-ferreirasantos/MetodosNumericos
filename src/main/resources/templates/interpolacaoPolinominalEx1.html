<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interpolação Polinomial - Tópico 3</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #eef2f7, #dfe6ee);
            min-height: 100vh;
        }

        header {
            background: #0d6efd;
            color: #fff;
            padding: 2rem 0;
            text-align: center;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }

        .card {
            border-radius: 16px;
            border: none;
        }

        .card-header {
            background: #0d6efd;
            color: white;
            font-weight: bold;
            font-size: 18px;
            border-radius: 16px 16px 0 0;
        }

        footer {
            margin-top: 40px;
            background-color: #0d6efd;
            color: white;
            padding: 12px;
        }
    </style>
</head>
<body>

<header>
    <h1 class="fw-bold"><i class="bi bi-graph-up"></i> Interpolação Polinomial - Tópico 3</h1>
    <p class="mb-0 fs-5">Exemplo 1 — Lei de Moore</p>
</header>

<main class="container my-5">

    <div class="card shadow-sm p-4">
        <form method="post" action="/interpolacaoPolinominal/ex1">
            <div id="rows" class="mb-3">
                <!-- container para as linhas -->
            </div>

            <div class="mb-3">
                <button type="button" class="btn btn-sm btn-outline-secondary" onclick="addRow()">+ Adicionar linha</button>
                <button type="button" class="btn btn-sm btn-outline-danger" onclick="removeLast()">- Remover última</button>
                <button type="button" class="btn btn-sm btn-info" onclick="loadExample1()">Carregar Exemplo</button>
            </div>

            <button type="submit" class="btn btn-primary w-100 fw-bold">
                <i class="bi bi-play-circle"></i> Calcular
            </button>
        </form>
    </div>

    <div class="card shadow-sm mt-4 p-4" th:if="${resultado}">
        <h4 class="text-success fw-bold">
            <i class="bi bi-check-circle"></i> Resultado:
        </h4>
        <pre class="p-3 bg-light border rounded shadow-sm"
             style="white-space: pre-wrap; font-size: 1.05rem;"
             th:text="${resultado}">
        </pre>
    </div>

    <div class="text-center mt-4">
        <a href="/" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> Voltar
        </a>
    </div>

</main>

<footer class="text-center">
    © 2025 - UNIVASF | Cálculo Numérico - Interpolação Polinomial
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function createRow(ano = '', n = '') {
        const div = document.createElement('div');
        div.className = 'row mb-2 g-2 align-items-center';

        div.innerHTML = `
            <div class="col-5">
                <input name="anos" type="number" step="1" class="form-control" placeholder="Ano" value="${ano}">
            </div>
            <div class="col-5">
                <input name="nTrans" type="number" step="any" class="form-control" placeholder="Número de transistores (N)" value="${n}">
            </div>
            <div class="col-2">
                <button type="button" class="btn btn-sm btn-outline-danger w-100" onclick="this.closest('.row').remove()">Remover</button>
            </div>
        `;
        return div;
    }

    function addRow(ano = '', n = '') {
        document.getElementById('rows').appendChild(createRow(ano, n));
    }

    function removeLast() {
        const rows = document.getElementById('rows');
        if (rows.lastElementChild) rows.removeChild(rows.lastElementChild);
    }

    // Exemplo predefinido (dados do enunciado)
    function loadExample1() {
        const anos = [1971,1972,1974,1978,1982,1986,1989,1993,1997,1999,2000];
        const N = [2250,3300,6000,29000,134000,275000,1200000,3100000,7500000,9500000,42000000];
        const rows = document.getElementById('rows');
        rows.innerHTML = '';
        for (let i = 0; i < anos.length; i++) addRow(anos[i], N[i]);
    }

    // inicializa com 3 linhas (vazio)
    (function init() {
        addRow(); addRow(); addRow();
    })();
</script>

</body>
</html>
