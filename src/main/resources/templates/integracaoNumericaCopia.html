<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Integração Numérica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <h2>Integração Numérica (Área entre curvas)</h2>
    <p>Insira os valores separados por espaço. Os xi devem ser igualmente espaçados.</p>

    <form method="post" th:action="@{/integracaoNumerica}">
        <div class="mb-3">
            <label class="form-label">Valores de x (ex: 0 10 20 30 40):</label>
            <textarea name="x" class="form-control" rows="2" th:text="${x}"></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Valores de M1(x):</label>
            <textarea name="m1" class="form-control" rows="2" th:text="${m1}"></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Valores de M2(x):</label>
            <textarea name="m2" class="form-control" rows="2" th:text="${m2}"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Calcular</button>
    </form>

    <hr/>

    <div th:if="${erro}" class="alert alert-danger mt-3" th:text="${erro}"></div>
    <div th:if="${mensagem}" class="alert alert-success mt-3" th:text="${mensagem}"></div>

    <div th:if="${areaTrapFmt}">
        <h4>Resultados</h4>

        <div>
            <strong>Área (Trapézios):</strong>
            <span th:text="${areaTrapFmt}"></span> m²
        </div>

        <div th:if="${areaSimpsonFmt}">
            <strong>Área (Simpson):</strong>
            <span th:text="${areaSimpsonFmt}"></span> m²
        </div>

        <hr/>

        <h5>f(x) = M2 - M1</h5>
        <pre th:each="item : ${fLista}">
            <span th:text="${item}"></span>
        </pre>

    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
