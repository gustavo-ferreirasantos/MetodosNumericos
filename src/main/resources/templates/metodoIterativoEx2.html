<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Problema da Treliça – Gauss-Seidel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #eef2f7, #dfe6ee); min-height: 100vh; font-family: "Segoe UI", sans-serif; }
        header { background: #28a745; color: #fff; padding: 2rem 0; text-align: center; border-radius: 0 0 20px 20px; box-shadow: 0 4px 8px rgba(0,0,0,0.15); }
        .card { border-radius: 16px; border: none; box-shadow: 0 6px 18px rgba(0,0,0,0.08); }
        .card-header { background: #28a745; color: white; font-weight: bold; font-size: 18px; border-radius: 16px 16px 0 0; }
        footer { margin-top: 40px; background-color: #28a745; color: white; padding: 12px; text-align: center; }
    </style>
</head>
<body>

<header>
    <h1 class="fw-bold"><i class="bi bi-building"></i> Exemplo 2: Problema da Treliça</h1>
    <p class="mb-0 fs-5">Método de Gauss-Seidel</p>
</header>

<main class="container my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">

            <div class="card shadow-sm mb-4">
                <div class="card-header">Diagrama do Problema</div>
                <div class="card-body text-center">
                    <img th:src="@{/t2_ex2.png}" alt="Diagrama da Treliça" class="img-fluid" style="max-width: 400px;">
                </div>
            </div>

            <form method="post" action="/metodoIterativo/ex2" class="card p-4 shadow-sm">
                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="F1" class="form-label fw-semibold">Força F1 (N):</label>
                        <input type="number" step="any" id="F1" name="F1" class="form-control" th:value="${F1}" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="F2" class="form-label fw-semibold">Força F2 (N):</label>
                        <input type="number" step="any" id="F2" name="F2" class="form-control" th:value="${F2}" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="F3" class="form-label fw-semibold">Força F3 (N):</label>
                        <input type="number" step="any" id="F3" name="F3" class="form-control" th:value="${F3}" required>
                    </div>
                </div>
                <button class="btn btn-success w-100 mt-3 fw-bold py-2">
                    <i class="bi bi-calculator"></i> Calcular Tensões
                </button>
            </form>

            <div class="card p-4 mt-4 shadow-sm" th:if="${T1 != null}">
                <h4 class="text-success fw-bold"><i class="bi bi-check-circle"></i> Resultados</h4>
                <p class="mt-2">Tensão T₁ = <span class="fw-bold" th:text="${#numbers.formatDecimal(T1, 1, 2)}"></span> N</p>
                <p>Tensão T₂ = <span class="fw-bold" th:text="${#numbers.formatDecimal(T2, 1, 2)}"></span> N</p>
                <p>Tensão T₃ = <span class="fw-bold" th:text="${#numbers.formatDecimal(T3, 1, 2)}"></span> N</p>
            </div>

            <div class="text-center mt-4">
                <a href="/" class="btn btn-outline-secondary"><i class="bi bi-arrow-left"></i> Voltar</a>
            </div>
        </div>
    </div>
</main>

<footer>
    © 2025 - UNIVASF | Cálculo Numérico - Métodos Iterativos
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
